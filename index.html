<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <header class="header">To Do List</header>
      <form class="input" action="">
        <input type="text"  class="textType"><button class="add" type="button">+</button>
        <div class="dropdown">
          <button class="dropdownButton" type="button">List</button>
          <div class="dropdownMenu">
            <li value="all" class="dropdownList filterAll">All</li>
            <li value="completed" class="dropdownList filterCompleted">Completed</li>
            <li value="uncompleted" class="dropdownList filterUncompleted">Uncompleted</li>      
          </div>
        </div>
      </form>
      <div class="containerLists">
        <ul class="toDoList"></ul>
      </div>
      <script src="script.js"></script>
  </div>
</body>
</html>
